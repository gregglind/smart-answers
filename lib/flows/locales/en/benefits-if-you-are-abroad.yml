        description: Find out what benefits you might be able to get while abroad and how to claim them
      title: Benefits if you’re abroad
      body: | 
        Find out what benefits you might be able to get while abroad and how to claim them.
      options:
        "yes": "Yes"
        "no": "No"
        none: "None of the above"
        "in_eea": "A country in the EEA"
        "outside_eea": "A country outside the EEA" 
        "eea_switzerland_gibraltar": "An EEA country, Gibraltar or Switzerland"
      # Q1
      have_you_told_jobcentre_plus: 
        title: |
          Have you told your local Jobcentre Plus that you’re going abroad?
        body: |
          Find contact information for [your local Jobcentre Plus.](http://los.direct.gov.uk/default.aspx?type=2&lang=en "Jobcentre Plus"){:rel="external"}
          
          You should also tell HMRC if you’re [moving or retiring abroad.](/moving-or-retiring-abroad "Moving or retiring abroad")

          ^You should also contact the International Pension Centre about any change of bank account details.^


          $C
          **International Pension Centre**  
          **Telephone:**: + 44 191 21 87777  
          **Textphone:** + 44 191 21 87280  
          <TVP-IPC-Customer-Care@thepensionservice.gsi.gov.uk>

          Monday to Friday, 8am to 8pm
          $C

          *[HMRC]: HM Revenue and Customs
      # Q2
      have_you_paid_ni_in_the_uk:
        title: |
          Have you paid National Insurance contributions in the UK?
        body: |
          If you’re moving to a country that’s in the [EEA](http://www.dwp.gov.uk/international/social-security-agreements/list-of-countries "List of countries in the EEA"){:rel="external"} or has a benefits agreement with the UK, and you want to claim benefits there, you may need to have a record of how much National Insurance you’ve paid in the UK. 

          [Check your National Insurance record.](/national-insurance/record-check-and-change-of-circumstance "Check your contributions record")
          
          *[EEA]:European Economic Area
